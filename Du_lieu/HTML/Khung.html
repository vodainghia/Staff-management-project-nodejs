<!--disable button submit đến khi chọn 1 file-->
<!--hướng dẫn install jquery in nodeJS: https://medium.com/fbdevclagos/how-to-use-jquery-on-node-df731bd6abc7-->
<script>
    $(document).ready(function () {
        $('input:file').change(
            function () {
                if ($(this).val()) {
                    $('#submit_button1').attr('disabled', false);
                }
            }
        );
    });
</script>

<!--disable button submit đến khi chọn ít nhất 1 ngoại ngữ -->
<script>
    var submit_button2 = $('#submit_button2');
    $('input[name=Th_Ma_so_Ngoai_ngu]').click(function () {
        ($('input[name=Th_Ma_so_Ngoai_ngu]:checked').length > 0)
            ? submit_button2.attr("disabled", false)
            : submit_button2.attr("disabled", true);
    });
    $('input[name=Th_Ma_so_Ngoai_ngu]').ready(function () {
        ($('input[name=Th_Ma_so_Ngoai_ngu]:checked').length > 0)
            ? submit_button2.attr("disabled", false)
            : submit_button2.attr("disabled", true);
    });
</script>
